<!DOCTYPE html>
<html lang="de" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/7_statusbars/3_icons/icon_coin.png"
      type="image/x-icon"
    />

    <script src="js/settings.js"></script>
    <script src="js/images.js"></script>
    <script src="js/sounds.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicken-small.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-icons.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/status-bar-endboss-icon.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>

  <body>
    <div id="fullscreen">      
        <h1 id="title">El Pollo Loco</h1>        
        <div class="content">
          <div class="gameSettings" id="gameSettingsLeft">
            <button title="Help" id="helpBtn" class="btn">
              <img src="img/menu/help.png" onclick="help()">
            </button>
          </div>
          <button title="Start" id="startBtn" class="btn" onclick="gameStart()">
            <span id="typewriter-text"></span>
          </button>
          <button title="New Game" id="restartBtn" class="btn d-none">
            <img src="img/menu/restart.png" onclick="gameRestart()">
          </button>
          <div class="gameSettings" id="gameSettingsRight">
            <button title="Music" id="musicBtn" class="btn">
              <img src="img/menu/music_on.png" onclick="toggleMusic()">
            </button>
            <button title="Sound" id="soundBtn" class="btn">
              <img src="img/menu/sound_on.png" onclick="toggleSound()">
            </button>
            <button title="Fullscreen" id="fullscreenBtn" class="btn" onclick="fullscreen()">
              <img src="img/menu/fullscreen.png">
            </button>
          </div>
          <img id="start-endscreen" src="img/9_intro_outro_screens/start/startscreen_2.png"/>
          <canvas id="canvas" class="d-none" width="720" height="480"></canvas>
          <div class="panel d-none" id="panel">
            <div class="touchBtnLeft">
              <button title="Left" id="leftBtn" class="btn">
                <img src="img/menu/left.png">
              </button>
              <button title="Right" id="rightBtn" class="btn">
                <img src="img/menu/right.png">
              </button>
            </div>
            <div class="touchBtnRight">
              <button title="Throw" id="throwBtn" class="btn">
                <img src="img/6_salsa_bottle/salsa_bottle.png">
              </button>
              <button title="Jump" id="jumpBtn" class="btn">
                <img src="img/menu/jump.png">
              </button>
            </div>
          </div>
        </div>
      </div>
    </body>
    </html>
